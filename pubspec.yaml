name: cruises_mobile
description: An autonomous travel planning assistant with embedded LLM for mobile platforms.
publish_to: 'none'
version: 0.0.13+102

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.1.0

  # Dependency Injection
  get_it: ^9.2.0

  # Local Storage (Hive Community Edition - actively maintained fork)
  hive_ce: ^2.16.0
  hive_ce_flutter: ^2.3.4
  path_provider: ^2.1.5
  package_info_plus: ^8.1.2
  shared_preferences: ^2.3.3

  # Network
  dio: ^5.9.0
  background_downloader: ^9.5.2
  connectivity_plus: ^6.1.2

  # UI Components
  flutter_markdown_plus: ^1.0.7

  # Media & Files
  image_picker: ^1.2.1
  file_picker: ^10.3.8

  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  equatable: ^2.0.5
  dartz: ^0.10.1

  # Serialization / Code generation annotations
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Error Tracking
  bugsnag_flutter: ^4.2.0

  # HTTP client for HuggingFace API
  http: ^1.2.0

  # ONNX Runtime for local inference
  flutter_onnxruntime: ^1.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  hive_ce_generator: ^1.6.0
  freezed: ^2.5.7
  json_serializable: ^6.9.2

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/

  # Fonts (optional - can add custom fonts later)
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: fonts/Roboto-Regular.ttf
  #       - asset: fonts/Roboto-Bold.ttf
  #         weight: 700

