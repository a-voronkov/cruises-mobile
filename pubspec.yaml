name: cruises_mobile
description: An autonomous travel planning assistant with embedded LLM for mobile platforms.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Dependency Injection
  get_it: ^9.2.0
  injectable: ^2.7.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  # Network
  dio: ^5.9.0
  connectivity_plus: ^7.0.0

  # UI Components
  flutter_markdown_plus: ^1.0.7
  cached_network_image: ^3.4.1
  flutter_svg: ^2.2.3
  shimmer: ^3.0.0

  # Media & Files
  image_picker: ^1.2.1
  file_picker: ^10.3.8
  speech_to_text: ^7.3.0
  permission_handler: ^12.0.1

  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  equatable: ^2.0.5
  dartz: ^0.10.1
  freezed_annotation: ^3.0.0
  json_annotation: ^4.8.1

  # Error Tracking
  bugsnag_flutter: ^4.2.0

  # LLM Integration - llama.cpp for on-device inference
  # llama_cpp_dart 0.2.x uses llama.cpp 4ffc47cb (Dec 2025) with LFM2/LFM2.5 support
  llama_cpp_dart: ^0.2.2
  ffi: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.10.4
  freezed: ^3.2.4
  json_serializable: ^6.7.1
  riverpod_generator: ^4.0.0
  injectable_generator: ^2.12.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/

  # Fonts (optional - can add custom fonts later)
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: fonts/Roboto-Regular.ttf
  #       - asset: fonts/Roboto-Bold.ttf
  #         weight: 700

